# Override docker-compose.yml for devcontainer
# This file overrides the command to keep containers running for development
services:
  isaac-sim:
    # Override command to keep container running (matches ENTRYPOINT ["/bin/bash"])
    command:
      - "-c"
      - "sleep infinity"

  isaac-lab:
    command:
      - "-c"
      - "sleep infinity"

  ros2:
    command:
      - "-c"
      - "sleep infinity"
    volumes:
      - .:/workspace
