# AMCL Configuration
# Note: These parameters are used when AMCL=True (default).
# When AMCL=False, the rviz_no_amcl.launch.py is used instead, which provides
# a static map->odom transform and does not launch AMCL. In that case, these
# parameters are ignored.
amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.03
    alpha2: 0.03
    alpha3: 0.05
    alpha4: 0.05
    alpha5: 0.05
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 360
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 3
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan
    map_topic: map
    set_initial_pose: true
    always_reset_initial_pose: false
    first_map_only: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

amcl_map_client:
  ros__parameters:
    use_sim_time: True

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: True

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /chassis/odom
    bt_loop_duration: 10
    default_server_timeout: 2000  # Increased from 20ms to 2000ms (2 seconds) to prevent timeout errors
    wait_for_service_timeout: 5000  # Increased from 1000ms to 5000ms (5 seconds)
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.

    # plugin_lib_names is used to add custom BT plugins to the executor (vector of strings).
    # Built-in plugins are added automatically
    # plugin_lib_names: []

    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

docking_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 50.0
    initial_perception_timeout: 5.0
    wait_charge_timeout: 5.0
    dock_approach_timeout: 30.0
    undock_linear_tolerance: 0.05
    undock_angular_tolerance: 0.1
    max_retries: 3
    base_frame: "base_link"
    fixed_frame: "odom"
    dock_backwards: false
    dock_prestaging_tolerance: 0.5

    # Types of docks
    dock_plugins: ['simple_charging_dock']
    simple_charging_dock:
      plugin: 'opennav_docking::SimpleChargingDock'
      docking_threshold: 0.05
      staging_x_offset: -0.7
      use_external_detection_pose: true
      use_battery_status: false # true
      use_stall_detection: false # true

      external_detection_timeout: 1.0
      external_detection_translation_x: -0.18
      external_detection_translation_y: 0.0
      external_detection_rotation_roll: -1.57
      external_detection_rotation_pitch: -1.57
      external_detection_rotation_yaw: 0.0
      filter_coef: 0.1

    # Dock instances
    # The following example illustrates configuring dock instances.
    # docks: ['home_dock']  # Input your docks here
    # home_dock:
    #   type: 'simple_charging_dock'
    #   frame: map
    #   pose: [0.0, 0.0, 0.0]

    controller:
      k_phi: 3.0
      k_delta: 2.0
      v_linear_min: 0.15
      v_linear_max: 0.15
      use_collision_detection: true
      costmap_topic: "local_costmap/costmap_raw"
      footprint_topic: "local_costmap/published_footprint"
      transform_tolerance: 0.1
      projection_time: 5.0
      simulation_step: 0.1
      dock_collision_threshold: 0.3

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [3.0, 0.0, 1.2]  # Cap angular velocity
    min_velocity: [-3.0, 0.0, -1.2]
    # deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    # max_accel: [1.0, 0.0, 1.25]
    # max_decel: [-1.0, 0.0, -1.25]
    odom_topic: "/chassis/odom"
    odom_duration: 0.1

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 30.0  # Increased to 30Hz for faster reaction to obstacles
    # IMPORTANT: RotationShimController uses odometry feedback (closed_loop=true by default)
    # to enforce angular acceleration limits. If this is not set, Nav2 defaults to "odom",
    # which can leave the shim stuck at max_angular_accel*(1/controller_frequency).
    odom_topic: /chassis/odom
    costmap_update_timeout: 0.15  # Reduced timeout for faster costmap updates
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.9  # Slightly smaller than mission_manager goal_tolerance (1.0m)
      yaw_goal_tolerance: 0.25

    # Rotation Shim Controller - wraps DWB to enforce rotate-in-place for differential drive
    FollowPath:
      plugin: "nav2_rotation_shim_controller::RotationShimController"
      angular_dist_threshold: 1.0472  # 60 deg in radians - rotate in place if heading error > this
      angular_disengage_threshold: 0.1745  # ~10 deg in radians - exit threshold for leaving rotate-in-place
      forward_sampling_distance: 1.0  # meters - look further ahead to reduce twitchy rotate decisions
      rotate_to_heading_angular_vel: 1.0  # rad/s - slightly gentler rotate-in-place to reduce overshoot
      max_angular_accel: 2.5  # rad/s^2 - smoother angular accel when closed_loop=true
      simulate_ahead_time: 1.5  # seconds - less conservative lookahead for collision checking
      rotate_to_goal_heading: false  # Don't rotate to goal heading at the end
      closed_loop: false  # Use odometry feedback for acceleration limiting / rotation shim behavior

      # Primary controller (DWB)
      # Newer Nav2 versions expect the internal controller plugin under:
      #   FollowPath.primary_controller.plugin
      # and its parameters under the same `primary_controller:` namespace.
      primary_controller: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 3.0
      max_vel_y: 0.0
      max_vel_theta: 1.2  # Cap angular velocity
      min_speed_xy: 0.0
      max_speed_xy: 3.0
      min_speed_theta: 0.3  # Minimum rotation speed when rotating
      # Acceleration limits - increased to allow reaching max_vel_x within sim_time
      acc_lim_x: 4.0  # Increased from 2.5 to allow reaching 3.0 m/s within 1.0s sim_time
      acc_lim_y: 0.0
      acc_lim_theta: 3.5
      decel_lim_x: -4.0  # Increased from -2.5 to match acceleration
      decel_lim_y: 0.0
      decel_lim_theta: -3.5
      # Trajectory sampling
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.0  # Reduced from 2.0s to 1.0s - shorter lookahead allows higher velocities without path deviation penalty
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.9  # Slightly smaller than mission_manager goal_tolerance (1.0m)
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      # Critics configuration
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.05  # Increased for stronger obstacle avoidance (especially humans)
      PathAlign.scale: 16.0  # Reduced from 32.0 to allow higher velocities (less penalty for path deviation)
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 12.0  # Reduced from 24.0 to allow higher velocities
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 16.0  # Reduced from 32.0 to allow higher velocities
      GoalDist.scale: 12.0  # Reduced from 24.0 to allow higher velocities
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0


local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      footprint_padding: 0.05  # Slightly larger padding for safety
      update_frequency: 30.0  # Increased to 30Hz for fastest human detection
      publish_frequency: 15.0  # Increased for better controller responsiveness
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 24
      height: 24
      resolution: 0.05
      transform_tolerance: 0.2  # Reduced for faster updates
      footprint: "[ [0.14, 0.25], [0.14, -0.25], [-0.607, -0.25], [-0.607, 0.25] ]"
      mark_threshold: 1  # Reduced to 1 for faster obstacle marking (detect single human leg)
      always_send_full_costmap: True
      # Using only 3D lidar for obstacle detection
      plugins: ["static_map_layer", "front_3d_lidar_layer", "inflation_layer"]
      static_map_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: true
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        cost_scaling_factor: 3.0  # Lower scaling = costs drop off slower = larger avoidance area
        inflation_radius: 1.5  # Increased to 1.5m safety buffer around humans

      front_3d_lidar_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        max_obstacle_height: 2.0
        footprint_clearing_enabled: true # default true, clear footprint area
        combination_method: 1 # default 1, 1=max, 0=override
        observation_sources: scan
        scan:
          topic: /scan
          data_type: LaserScan
          marking: true
          clearing: true
          # Height filter in global frame (after TF transform to map)
          # Lidar at ~1.1m height, ground obstacles z≈0m in map frame
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          observation_persistence: 0.0 # default 0.0, use only latest data
          expected_update_rate: 0.0 # default 0.0, 0 disables timeout warning
          obstacle_max_range: 12.0 # default 2.5, increased to 12m
          obstacle_min_range: 0.0 # default 0.0
          raytrace_max_range: 12.0 # default 3.0, only used if clearing=true
          raytrace_min_range: 0.0 # default 0.0, only used if clearing=true
          inf_is_valid: false # default false, treat inf as max_range
        # hesai_clear:
        #   enabled: true #default true, can be toggled on/off with associated service call
        #   data_type: PointCloud2
        #   topic: /front_3d_lidar/lidar_points_filtered
        #   marking: false
        #   clearing: true
        #   max_z: 20.0 # default 0, meters
        #   min_z: 0.05 # default 10, meters
        #   vertical_fov_angle: 1.15 # Note: This the full fov.
        #   vertical_fov_padding: 0.05 # 3D Lidar only. Default 0, in meters
        #   horizontal_fov_angle: 6.29 # 3D lidar scanners like the VLP16 have 360 deg horizontal FOV.
        #   decay_acceleration: 5.0 # default 0, 1/s^2.
        #   model_type: 1 # default 0, model type for frustum. 0=depth camera, 1=3d lidar like VLP16 or similar

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      footprint_padding: 0.25
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      footprint: "[ [0.14, 0.25], [0.14, -0.25], [-0.607, -0.25], [-0.607, 0.25] ]"
      # rolling_window: True
      # width: 200
      # height: 200
      resolution: 0.05
      # origin_x: -100.0
      # origin_y: -100.0
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        max_obstacle_height: 2.0
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          clearing: True
          marking: True
          # Height filter in global frame (after TF transform to map)
          # Lidar at ~1.1m height, ground obstacles z≈0m in map frame
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          obstacle_max_range: 12.0
          obstacle_min_range: 0.0
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 0.3
        inflation_radius: 1.0
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

collision_monitor:
  ros__parameters:
    use_sim_time: True
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.05  # Very fast transform updates for human detection
    source_timeout: 0.2  # Fast timeout - if no data in 200ms, consider source stale
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # Polygons represent zone around the robot for "stop", "slowdown" and "limit" action types,
    # and robot footprint for "approach" action type.
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 1.5  # Increased lookahead time for early human detection
      simulation_time_step: 0.05  # Finer simulation steps for more accurate prediction
      min_points: 6000000000
      visualize: False
      enabled: True

    # Use 2D scan for collision detection
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      enabled: True

map_server:
  ros__parameters:
    use_sim_time: True

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5000
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    use_sim_time: True
    expected_planner_frequency: 5.0  # Reduced to prevent missed rate warnings
    costmap_update_timeout: 0.5  # Timeout for waiting on costmap updates
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: True
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 5.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.2
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.2  # Cap angular velocity
    min_rotational_vel: 0.3
    rotational_acc_lim: 3.5

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200
