# ViNT Data Processing Configuration
# Configuration for converting MediaRef bags to ViNT training format

# Data paths (optional - can be overridden via command-line arguments)
paths:
  input_dir: # Enter your input directory here (ex. "/mnt/raid11/workspace/mediaref")
  output_dir: # Enter your input directory here (ex. "/mnt/raid11/workspace/vint_training")

# CostNav dataset configuration
costnav:
  # Topic names in MediaRef bags
  image_topic: "/front_stereo_camera/left/image_raw/compressed"  # MediaRef string topic
  odom_topic: "/chassis/odom"                         # nav_msgs/Odometry topic

  # Angle offset (radians) to apply to yaw values
  # Set to 0 for CostNav data (robot forward is +x direction)
  ang_offset: 0.0

# Processing settings
processing:
  # Sampling rate (Hz) for trajectory extraction
  sample_rate: 4.0

  # Image output size (width, height)
  image_size: [160, 120]

  # Target aspect ratio for center cropping
  image_aspect_ratio: 1.333333  # 4/3

# Default topic mappings (used when no config is provided)
image_topic: "/front_stereo_camera/left/image_raw/compressed"
odom_topic: "/chassis/odom"
ang_offset: 0.0
