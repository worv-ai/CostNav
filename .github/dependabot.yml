version: 2

updates:
  # ── GitHub Actions ────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns: ["*"]

  # ── Docker ────────────────────────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns: ["*"]

  # ── Python: costnav_isaacsim ──────────────────────────────────────────────
  - package-ecosystem: "pip"
    directory: "/costnav_isaacsim/costnav_isaacsim"
    schedule:
      interval: "weekly"
    groups:
      python-costnav:
        patterns: ["*"]

  # ── Python: il_training (data processing + model training) ────────────────
  - package-ecosystem: "pip"
    directory: "/costnav_isaacsim/il_training"
    schedule:
      interval: "weekly"
    groups:
      python-il-training:
        patterns: ["*"]

  # ── Python: il_evaluation (inference + ROS2 nodes) ───────────────────────
  - package-ecosystem: "pip"
    directory: "/costnav_isaacsim/il_evaluation"
    schedule:
      interval: "weekly"
    groups:
      python-il-evaluation:
        patterns: ["*"]
