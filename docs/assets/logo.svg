<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot body -->
  <rect x="25" y="35" width="50" height="40" rx="8" fill="url(#robotGrad)"/>
  <!-- Robot head -->
  <rect x="30" y="15" width="40" height="25" rx="5" fill="url(#robotGrad)"/>
  <!-- Eyes -->
  <circle cx="40" cy="27" r="5" fill="white"/>
  <circle cx="60" cy="27" r="5" fill="white"/>
  <circle cx="40" cy="27" r="2.5" fill="#333"/>
  <circle cx="60" cy="27" r="2.5" fill="#333"/>
  <!-- Wheels -->
  <circle cx="30" cy="80" r="10" fill="#333"/>
  <circle cx="70" cy="80" r="10" fill="#333"/>
  <circle cx="30" cy="80" r="4" fill="#666"/>
  <circle cx="70" cy="80" r="4" fill="#666"/>
  <!-- Dollar sign overlay -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
