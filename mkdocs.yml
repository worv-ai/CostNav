site_name: CostNav
site_url: https://github.com/worv-ai/CostNav
repo_url: https://github.com/worv-ai/CostNav
repo_name: worv-ai/CostNav

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [costnav_isaaclab/source/costnav_isaaclab]

nav:
  - Home: index.md
  - API Reference: api.md
  - Contributing: contributing.md
  - Roadmap: TODO.md
