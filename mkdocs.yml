site_name: CostNav
site_url: https://worv-ai.github.io/CostNav/
site_description: Cost-driven navigation benchmark for sidewalk robots, built on Isaac Sim
site_author: Worv AI

repo_url: https://github.com/worv-ai/CostNav
repo_name: worv-ai/CostNav

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [costnav_isaaclab/source/costnav_isaaclab]

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/worv-ai/CostNav

nav:
  - Home: index.md
  - Getting Started:
    - Quick Reference: quick_reference.md
    - Architecture Overview: architecture.md
    - Environment Versions: environment_versions.md
  - Core Concepts:
    - MDP Components: mdp_components.md
    - Robot Configuration: robot_configuration.md
    - Cost Model: cost_model.md
  - Guides:
    - Training Guide: training_guide.md
  - Reference:
    - API Reference: api.md
    - Scripts Reference: scripts_reference.md
    - Food Delivery Business: references/FOOD_DELIVERY_BUSINESS.md
  - Paper: paper.md
  - Development:
    - Contributing: contributing.md
    - Roadmap: TODO.md
    - Nav2 Implementation: nav2/nav2_implementation_plan.md
